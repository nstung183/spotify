<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
  </head>

  <body class="fixed-component">
    <section class="grid-item">
      <div id="head-lelf" class="component-radius section-md">
        <h3 class="active pointer"><i class="fas fa-home p-r-20 p-b-20"></i><strong>Home</strong></h3>
        <h3 class="pointer"><i class="fas fa-search p-r-20"></i><strong>Search</strong></h3>
      </div>
      <div id="library" class="component-radius section-md">
        <div class="library-icon">
          <h3 class="pointer p-b-20"><i class="fas fa-books p-r-20"></i><strong>Your Library</strong></h3>
          <div class="library-right">
            <i class="fas fa-plus p-r-20"></i>
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        <div class="library-items">
          <p class="pointer">Playlists</p>
          <p class="pointer">Albums</p>
          <p class="pointer">Artists</p>
        </div>
        <div id="search" class="p-t-20">
          <h3 class="pointer"><i class="fas fa-search"></i></h3>
          <select>
            <option>Recents</option>
            <option>Recently added</option>
            <option>Alhabetical</option>
            <option>Creator</option>
          </select>
        </div>
      <div id="playlist" class="p-t-20">
      </div>
    </section>
    <section class="grid-item">
      <div id="header-middle" class="section-md" style="border-radius: 15px 15px 0 0;">
        <div id="head-middle">
          <div id="head-middle-left">
            <h3 class="p-r-20 pointer"><i class="fas fa-chevron-left"></i></i></h3>
            <h3 class="pointer"><i class="fas fa-chevron-right"></i></i></h3>
          </div>
          <div id="head-middle-right">
            <h3 class="p-r-20 pointer"><i class="fal fa-layer-group"></i></h3>
            <h3 class="pointer"><i class="fas fa-user"></i></h3>
          </div>
        </div>
        <div id="current-audio" class="js--current-audio">
          <img src="/img/music.png" alt="" class="p-r-20 p-t-20 js--current-audio-img">
          <div id="current-audio-descriptions">
            <p class="p-t-20 ">Public Playlist</p>
            <h3 class="p-t-20 js--current-audio-name">Playlist</h3>
            <p class="p-t-20 js--current-audio-author">Playlist . Tung 1</p>
          </div>
        </div>
      </div>
      <div id="body-middle" class="section-md-rbl">
        <div id="current-audio-control">
          <div id="control-left">
            <i id="js--status-audio-control" class="fas fa-play-circle"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-arrow-circle-down"></i>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div id="control-right">
            <i class="fas fa-search p-r-20"></i>
            <select style="max-height: 24px">
              <option>Recents</option>
              <option>Recently added</option>
              <option>Alhabetical</option>
              <option>Creator</option>
            </select>
          </div>
        </div>
        <div id="playlist-middle">
          <table>
            <thead>
              <tr>
                <td>#</td>
                <td>Title</td>
                <td>Album or podcast</td>
                <td><i class="fal fa-clock"></i></td>
              </tr>
            </thead>
            <tbody id="playlist-middle-body">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="grid-item section-md component-radius">
      <div id="head-right">
        <h3 class="p-b-20">Playlist</h3>
        <img src="/img/music.png" alt="music" class="js--current-audio-img">
        <div id="head-right-description">
          <div>
            <h3 class="p-b-20 js--current-audio-name">Playlist 1</h3>
            <h3 class="p-b-20 js--current-audio-author">Playlist 1 . Tung 1</h3>
          </div>
          <div>
            <i class="fas fa-heart p-r-20"></i>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
      <div id="body-right" class="section-md component-radius">
        <div>
          <p><strong>Next in queue</strong></p>
          <p>Open queue</p>
        </div>
        <div>
          <i class="fal fa-music"></i>
          <img src="/img/music.png" alt="" class="js--current-audio-img-next">
          <div>
            <h3 class="js--current-audio-name-next">Playlist 11</h3>
            <p class="js--current-audio-author-next">Playlist . Tung 11</p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="/src/script.js"></script>
  <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
  </body>
</html>
